<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mr Bio - البثوث المباشرة</title>
<style>
  /* الأنماط الأساسية المحسنة */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
  }
  
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
    direction: rtl;
    min-height: 100vh;
    position: relative;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.03"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    pointer-events: none;
    z-index: 1;
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 2;
  }
  
  header {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
    color: white;
    padding: 25px 0;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    border-bottom: 3px solid #f39c12;
    position: relative;
    overflow: hidden;
  }
  
  header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
    animation: shimmer 3s infinite;
  }
  
  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 3;
  }
  
  .logo {
    font-size: 32px;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    background: linear-gradient(45deg, #f39c12, #e74c3c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .nav-buttons {
    display: flex;
    margin-right: 20px;
  }
  
  .home-btn {
    background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 15px 30px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s ease;
    display: flex;
    align-items: center;
    box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
    position: relative;
    overflow: hidden;
  }
  
  .home-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s;
  }
  
  .home-btn:hover::before {
    left: 100%;
  }
  
  .home-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(243, 156, 18, 0.6);
  }
  
  .home-btn i {
    margin-left: 10px;
    font-size: 18px;
  }
  
  .search-bar {
    display: flex;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 50px;
    padding: 12px 20px;
    width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
  }
  
  .search-bar:hover {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
  }
  
  .search-bar input {
    background: transparent;
    border: none;
    color: white;
    width: 100%;
    outline: none;
    font-size: 16px;
  }
  
  .search-bar input::placeholder {
    color: rgba(255, 255, 255, 0.8);
  }
  
  .search-bar i {
    margin-left: 15px;
    font-size: 18px;
    color: rgba(255, 255, 255, 0.8);
  }
  
  .videos-section {
    padding: 50px 0;
    position: relative;
  }
  
  .section-title {
    font-size: 36px;
    margin-bottom: 40px;
    color: white;
    position: relative;
    display: inline-block;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-weight: 700;
  }
  
  .section-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    right: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(135deg, #f39c12, #e74c3c);
    border-radius: 2px;
    box-shadow: 0 2px 10px rgba(243, 156, 18, 0.5);
  }
  
  .videos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 30px;
  }
  
  .video-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    transition: all 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
  }
  
  .video-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(135deg, #f39c12, #e74c3c);
  }
  
  .video-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
  }
  
  .video-thumbnail {
    position: relative;
    height: 200px;
    overflow: hidden;
    cursor: pointer;
  }
  
  .video-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s ease;
  }
  
  .video-card:hover .video-thumbnail img {
    transform: scale(1.1);
  }
  
  .play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #f39c12, #e74c3c);
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 28px;
    opacity: 0;
    transition: all 0.4s ease;
    box-shadow: 0 10px 30px rgba(243, 156, 18, 0.4);
  }
  
  .video-card:hover .play-icon {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
  }
  
  .video-info {
    padding: 25px;
  }
  
  .video-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
    color: #2c3e50;
    line-height: 1.4;
  }
  
  .video-meta {
    display: flex;
    justify-content: space-between;
    color: #7f8c8d;
    font-size: 14px;
    margin-top: 15px;
  }
  
  .video-category {
    background: linear-gradient(135deg, #f39c12, #e74c3c);
    color: white;
    padding: 8px 16px;
    border-radius: 25px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
  }
  
  .no-videos {
    text-align: center;
    padding: 80px 0;
    color: white;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .no-videos-icon {
    font-size: 80px;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 20px;
  }
  
  .no-videos p {
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  /* تأثيرات إضافية للفخامة */
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  
  .video-card:nth-child(even) {
    animation: float 6s ease-in-out infinite;
  }
  
  .video-card:nth-child(odd) {
    animation: float 6s ease-in-out infinite reverse;
  }
  
  /* تحسينات الاستجابة */
  @media (max-width: 768px) {
    .header-content {
      flex-direction: column;
      gap: 20px;
    }
    
    .search-bar {
      width: 100%;
      max-width: 400px;
    }
    
    .videos-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    .section-title {
      font-size: 28px;
    }
  }
  
  /* حلقة التحميل */
  .loader-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 300px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .loader {
    width: 60px;
    height: 60px;
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 5px solid #f39c12;
    animation: spin 1.5s linear infinite;
    margin-bottom: 20px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .loader-text {
    color: white;
    font-size: 18px;
    font-weight: 600;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
<header>
  <div class="container">
    <div class="header-content">
      <div class="logo">Mr Bio</div>
      <div class="nav-buttons">
        <button class="home-btn" onclick="window.location.href='startU.html'">
          <i class="fas fa-home"></i> الصفحة الرئيسية
        </button>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="ابحث عن بث مباشر..." />
      </div>
    </div>
  </div>
</header>

<section class="videos-section">
  <div class="container">
    <h2 class="section-title">البثوث المباشرة</h2>
    
    <!-- حاوية حلقة التحميل -->
    <div class="loader-container" id="loaderContainer">
      <div class="loader"></div>
      <div class="loader-text">جاري تحميل البثوث المباشرة...</div>
    </div>
    
    <!-- حاوية الفيديوهات (مخفية في البداية) -->
    <div class="videos-grid" id="videosContainer" style="display:none;"></div>
    
    <!-- رسالة عدم وجود بثوث -->
    <div class="no-videos" id="noVideosMessage" style="display:none;">
      <div class="no-videos-icon"><i class="fas fa-video-slash"></i></div>
      <p>لا توجد بثوث مباشرة متاحة حالياً</p>
      <p>تواصل مع الإدارة لإضافة محتوى جديد</p>
    </div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("videosContainer");
  const noVideosMessage = document.getElementById("noVideosMessage");
  const loaderContainer = document.getElementById("loaderContainer");
  const searchInput = document.getElementById("searchInput");
  
  // إظهار حلقة التحميل وإخفاء العناصر الأخرى
  loaderContainer.style.display = "flex";
  container.style.display = "none";
  noVideosMessage.style.display = "none";
  
  let allVideos = [];
  
  searchInput.addEventListener("input", function() {
    const searchTerm = this.value.toLowerCase();
    const filteredVideos = allVideos.filter(video => 
      video.title.toLowerCase().includes(searchTerm) || 
      (video.description && video.description.toLowerCase().includes(searchTerm))
    );
    renderVideos(filteredVideos);
  });
  
  function renderVideos(videos) {
    if (!videos.length) {
      container.innerHTML = "";
      container.style.display = "none";
      noVideosMessage.style.display = "block";
      return;
    }
    
    noVideosMessage.style.display = "none";
    let html = "";
    
    videos.forEach((video, index) => {
      html += `
      <div class="video-card" style="animation-delay: ${index * 0.1}s">
        <div class="video-thumbnail" onclick="window.open('${video.videoUrl}', '_blank')">
          <img src="${video.thumbnail || 'https://via.placeholder.com/480x270/667eea/ffffff?text=معاينة+الفيديو'}" alt="${video.title}">
          <div class="play-icon">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="video-info">
          <h3 class="video-title">${video.title}</h3>
          <p style="color: #7f8c8d; font-size: 16px; line-height: 1.6; margin-top: 10px;">${video.description || 'وصف غير متوفر'}</p>
          <div class="video-meta">
            <span class="video-category">بث مباشر</span>
            <span style="color: #95a5a6;">
              <i class="fas fa-eye" style="margin-left: 5px;"></i>
              
            </span>
          </div>
        </div>
      </div>`;
    });
    
    container.innerHTML = html;
    container.style.display = "grid";
  }
  
  // محاكاة جلب البيانات مع تأخير لمحاكاة الشبكة
  setTimeout(() => {
    // جلب البيانات من Google Apps Script
    fetch("https://script.google.com/macros/s/AKfycbyPLW3aGtbWZrsRtFIQk_a67CYYSdqogKmkn8n6G5WvxDtoIc3RcaIdNlMZbhhNZCxa/exec")
      .then(res => res.json())
      .then(data => {
        // إخفاء حلقة التحميل
        loaderContainer.style.display = "none";
        
        if (data && data.length > 0) {
          allVideos = data;
          renderVideos(allVideos);
        } else {
          noVideosMessage.style.display = "block";
        }
      })
      .catch(err => {
        console.error("Error fetching videos:", err);
        loaderContainer.style.display = "none";
        noVideosMessage.style.display = "block";
      });
  }, 1500); // تأخير لمحاكاة جلب البيانات من الشبكة
});
        // إدارة الجلسة للزيارة الأولى
        if (!sessionStorage.getItem('visited')) {
            sessionStorage.setItem('visited', 'true');
            window.location.href = 'index.html';
        }
</script>

</body>
</html>
