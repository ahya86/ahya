<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mr bio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-bg: #050b1e;
      --secondary-bg: #0e1d40;
      --accent-color: #00e0ff;
      --accent-light: rgba(0, 224, 255, 0.2);
      --accent-dark: #0088a9;
      --text-primary: #cceeff;
      --text-secondary: #7fbcd2;
      --input-bg: rgba(0, 224, 255, 0.1);
      --error-color: #ff4d6d;
      --success-color: #4ade80;
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --glow: 0 0 15px rgba(0, 224, 255, 0.4);
      --border-radius: 15px;
      --box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: radial-gradient(
        circle at top right,
        var(--primary-bg) 0%,
        var(--secondary-bg) 70%
      );
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      padding: 20px;
    }

    /* تأثيرات الخلفية */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 224, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0, 224, 255, 0.05) 0%, transparent 40%);
      z-index: -1;
      pointer-events: none;
    }

    /* الشعار */
    .platform-logo {
      position: absolute;
      top: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
      box-shadow: var(--glow);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      overflow: hidden;
      z-index: 10;
      animation: pulse 4s infinite;
    }

    .platform-logo img {
      width: 80%;
      height: 80%;
      object-fit: contain;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
    }

    /* الحاوية الرئيسية */
    .container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(0, 224, 255, 0.1);
      position: relative;
      overflow: hidden;
      margin-top: 100px;
      z-index: 100;
      pointer-events: auto;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-color), transparent);
      box-shadow: 0 0 15px var(--accent-color);
    }

    /* رأس النموذج */
    .form-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .form-header h1 {
      background: linear-gradient(45deg, var(--accent-color), #00a8cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.3rem;
      margin-bottom: 15px;
      font-weight: 800;
      letter-spacing: -1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .form-header p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 90%;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* حقول الإدخال */
    .input-group {
      position: relative;
      margin-bottom: 30px;
      z-index: 110;
      pointer-events: auto;
    }

    .input-group input {
      width: 100%;
      padding: 16px 60px 16px 60px;
      background: var(--input-bg);
      border: 2px solid rgba(0, 224, 255, 0.3);
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-size: 1.1rem;
      transition: var(--transition);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
      outline: none;
      z-index: 115;
      pointer-events: auto;
      position: relative;
    }

    .input-group input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 25px rgba(0, 224, 255, 0.3), inset 0 0 10px rgba(0, 224, 255, 0.1);
      background: rgba(0, 224, 255, 0.15);
    }

    .input-group i {
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1.2rem;
      transition: var(--transition);
      z-index: 120;
      pointer-events: none;
    }

    .input-group input:focus + i {
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color);
    }

    .password-toggle {
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 1.2rem;
      transition: var(--transition);
      z-index: 125;
      pointer-events: auto;
    }

    .password-toggle:hover {
      color: var(--accent-color);
    }

    .error-message {
      color: var(--error-color);
      font-size: 0.95rem;
      margin-top: 10px;
      display: none;
      padding-left: 25px;
      font-weight: 500;
    }

    /* خيارات تذكرني ونسيت كلمة المرور */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 25px 0;
      z-index: 2;
      position: relative;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .remember-me input {
      width: 20px;
      height: 20px;
      accent-color: var(--accent-color);
      cursor: pointer;
    }

    .forgot-password {
      color: var(--accent-color);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
      font-size: 1rem;
    }

    .forgot-password:hover {
      text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
      transform: translateY(-2px);
    }

    /* زر تسجيل الدخول */
    .submit-btn {
      background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
      color: var(--primary-bg);
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      z-index: 120;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      pointer-events: auto;
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 224, 255, 0.3);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--transition);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    /* تأثيرات الجسيمات في الخلفية - تم تعديلها لتكون مثل الصورة */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.4;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,224,255,0.4) 100%);
      box-shadow: 0 0 10px rgba(0, 224, 255, 0.6);
    }

    /* تأثيرات الحركة - تم تعديلها */
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.4;
      }
      50% {
        opacity: 0.2;
        transform: translateY(-30px) translateX(30px) rotate(180deg);
      }
      100% {
        transform: translateY(-1000px) translateX(500px) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 224, 255, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(0, 224, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(0, 224, 255, 0);
      }
    }
    
    /* جسيمات إضافية - مثل الصورة */
    .particle-2 {
      position: absolute;
      border-radius: 50%;
      animation: float2 20s infinite linear;
      opacity: 0.3;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(100,200,255,0.3) 100%);
      box-shadow: 0 0 8px rgba(100, 200, 255, 0.5);
    }
    
    @keyframes float2 {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        opacity: 0.1;
        transform: translateY(40px) translateX(-40px) rotate(90deg);
      }
      100% {
        transform: translateY(1000px) translateX(-500px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .particle-3 {
      position: absolute;
      border-radius: 50%;
      animation: float3 25s infinite linear;
      opacity: 0.5;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(0,150,255,0.5) 100%);
      box-shadow: 0 0 12px rgba(0, 150, 255, 0.7);
    }
    
    @keyframes float3 {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        opacity: 0.3;
        transform: translateY(-50px) translateX(-50px) rotate(270deg);
      }
      100% {
        transform: translateY(-800px) translateX(-300px) rotate(540deg);
        opacity: 0;
      }
    }

    /* رسالة النجاح */
    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(26, 46, 26, 0.9);
      backdrop-filter: blur(10px);
      border-left: 4px solid var(--success-color);
      border-radius: 8px;
      padding: 20px;
      color: var(--text-primary);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transform: translateX(150%);
      transition: transform 0.5s ease-in-out;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 350px;
    }

    .success-message.show {
      transform: translateX(0);
    }

    .success-message i {
      font-size: 2rem;
      color: var(--success-color);
    }

    .message-content h3 {
      margin-bottom: 5px;
      color: var(--success-color);
    }

    /* التكيف مع الأجهزة المحمولة */
    @media (max-width: 768px) {
      .platform-logo {
        width: 80px;
        height: 80px;
        top: 15px;
      }

      .platform-logo img {
        width: 70%;
        height: 70%;
      }

      .container {
        padding: 30px 20px;
        margin-top: 90px;
      }

      .form-header h1 {
        font-size: 2.0rem;
      }

      .form-header p {
        font-size: 1rem;
      }

      .remember-forgot {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .platform-logo {
        width: 70px;
        height: 70px;
      }

      .platform-logo img {
        width: 65%;
        height: 65%;
      }

      .form-header h1 {
        font-size: 1.8rem;
      }

      .input-group input {
        padding: 14px 55px 14px 55px;
        font-size: 1rem;
      }

      .input-group i {
        left: 20px;
        font-size: 1.1rem;
      }
      
      .password-toggle {
        right: 20px;
        font-size: 1.1rem;
      }
      
      .container {
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- الشعار -->
  <div class="platform-logo" id="platformLogo">
    <img src="11zon_cropped.png" alt="شعار المنصة" id="logoImg">
  </div>

  <!-- جسيمات الخلفية - تم تعديلها -->
  <div class="particles" id="particles"></div>

  <!-- حاوية النموذج -->
  <div class="container">
    <div class="form-header">
      <h1>مرحبًا بعودتك!</h1>
      <p>من فضلك أدخل بياناتك للوصول إلى حسابك في منصة mr bio</p>
    </div>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <span class="error-message">البريد الإلكتروني غير صحيح</span>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <span class="error-message">كلمة المرور يجب أن تكون 8 أحرف على الأقل</span>
        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="remember" checked> تذكرني
        </label>
        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
      </div>

      <button type="submit" class="submit-btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
      </button>
    </form>
  </div>

  <!-- رسالة النجاح -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <div class="message-content">
      <h3>تم تسجيل الدخول بنجاح!</h3>
      <p>جاري تحويلك إلى الصفحة الرئيسية...</p>
    </div>
  </div>

  <script>
    // إنشاء جسيمات الخلفية - تم تعديلها لتكون مثل الصورة
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        // الجسيمات الأساسية
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // أحجام عشوائية
        const size = Math.random() * 8 + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // مواقع عشوائية
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // سرعات متغيرة
        const duration = Math.random() * 25 + 15;
        particle.style.animationDuration = `${duration}s`;
        
        // تأخير عشوائي
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
        
        // جسيمات إضافية (نوع 2)
        if (i % 2 === 0) {
          const particle2 = document.createElement('div');
          particle2.classList.add('particle-2');
          
          const size2 = Math.random() * 6 + 2;
          particle2.style.width = `${size2}px`;
          particle2.style.height = `${size2}px`;
          
          particle2.style.left = `${Math.random() * 100}%`;
          particle2.style.top = `${Math.random() * 100}%`;
          
          const duration2 = Math.random() * 30 + 20;
          particle2.style.animationDuration = `${duration2}s`;
          particle2.style.animationDelay = `${Math.random() * 5}s`;
          
          particlesContainer.appendChild(particle2);
        }
        
        // جسيمات إضافية (نوع 3)
        if (i % 3 === 0) {
          const particle3 = document.createElement('div');
          particle3.classList.add('particle-3');
          
          const size3 = Math.random() * 10 + 4;
          particle3.style.width = `${size3}px`;
          particle3.style.height = `${size3}px`;
          
          particle3.style.left = `${Math.random() * 100}%`;
          particle3.style.top = `${Math.random() * 100}%`;
          
          const duration3 = Math.random() * 35 + 25;
          particle3.style.animationDuration = `${duration3}s`;
          particle3.style.animationDelay = `${Math.random() * 5}s`;
          
          particlesContainer.appendChild(particle3);
        }
      }
    }

    // إظهار/إخفاء كلمة المرور
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    
    passwordToggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.classList.remove('fa-eye');
        passwordToggle.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        passwordToggle.classList.remove('fa-eye-slash');
        passwordToggle.classList.add('fa-eye');
      }
    });

    // التحقق من صحة النموذج
    function validateForm() {
      let valid = true;
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessages = document.querySelectorAll('.error-message');
      
      // إخفاء جميع رسائل الخطأ
      errorMessages.forEach(m => m.style.display = 'none');
      
      // التحقق من البريد الإلكتروني
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.querySelector('#email + .error-message').style.display = 'block';
        valid = false;
      }
      
      // التحقق من كلمة المرور
      if (password.length < 8) {
        document.querySelector('#password + .error-message').style.display = 'block';
        valid = false;
      }
      
      return valid;
    }

    // قائمة الحسابات المسموح بها (البريد وكلمة المرور)
    const accounts = [
      { email: "admin@example.com", password: "adminpass", isAdmin: true },
      { email: "user1@example.com", password: "user1pass", isAdmin: false },
      { email: "user2@example.com", password: "user2pass", isAdmin: false },
      { email: "user3@example.com", password: "user3pass", isAdmin: false },
      { email: "user4@example.com", password: "user4pass", isAdmin: false },
      { email: "user5@example.com", password: "user5pass", isAdmin: false },
      { email: "user6@example.com", password: "user6pass", isAdmin: false },
      { email: "user7@example.com", password: "user7pass", isAdmin: false }
    ];

    // عند إرسال النموذج
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!validateForm()) return;

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // البحث عن الحساب
      const account = accounts.find(acc => acc.email === email && acc.password === password);

      if (account) {
        // إظهار رسالة نجاح
        document.getElementById('successMessage').classList.add('show');
        setTimeout(() => {
          // توجيه حسب نوع الحساب
          if (account.isAdmin) {
            window.location.href = 'startL.html'; // صفحة التحكم للمدير
          } else {
            window.location.href = 'startU.html'; // الصفحة الرئيسية للبقية
          }
        }, 1500);
      } else {
        // رسالة خطأ
        alert("بيانات الدخول غير صحيحة أو غير مصرح بها.");
      }
    });

    // إنشاء الجسيمات عند تحميل الصفحة
    window.addEventListener('load', createParticles);
    
    // إضافة تأثير عند التركيز على الحقول
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
