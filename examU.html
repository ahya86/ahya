<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mr Lio - اختبارات</title>
<style>
  /* الأنماط الأساسية المحسنة */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
  }
  
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #333;
    direction: rtl;
    min-height: 100vh;
    position: relative;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.03"/><circle cx="20" cy="80" r="0.5" fill="white" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    pointer-events: none;
    z-index: 1;
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 2;
  }
  
  header {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
    color: white;
    padding: 25px 0;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    border-bottom: 3px solid #f39c12;
    position: relative;
    overflow: hidden;
  }
  
  header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
    animation: shimmer 3s infinite;
  }
  
  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  
  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    z-index: 3;
  }
  
  .logo {
    font-size: 32px;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    background: linear-gradient(45deg, #f39c12, #e74c3c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .nav-buttons {
    display: flex;
    margin-right: 20px;
  }
  
  .home-btn {
    background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 15px 30px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s ease;
    display: flex;
    align-items: center;
    box-shadow: 0 8px 25px rgba(243, 156, 18, 0.4);
    position: relative;
    overflow: hidden;
  }
  
  .home-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.5s;
  }
  
  .home-btn:hover::before {
    left: 100%;
  }
  
  .home-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 35px rgba(243, 156, 18, 0.6);
  }
  
  .home-btn i {
    margin-left: 10px;
    font-size: 18px;
  }
  
  .search-bar {
    display: flex;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 50px;
    padding: 12px 20px;
    width: 400px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
  }
  
  .search-bar:hover {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
  }
  
  .search-bar input {
    background: transparent;
    border: none;
    color: white;
    width: 100%;
    outline: none;
    font-size: 16px;
  }
  
  .search-bar input::placeholder {
    color: rgba(255, 255, 255, 0.8);
  }
  
  .search-bar i {
    margin-left: 15px;
    font-size: 18px;
    color: rgba(255, 255, 255, 0.8);
  }
  
  .pdfs-section {
    padding: 50px 0;
    position: relative;
  }
  
  .section-title {
    font-size: 36px;
    margin-bottom: 40px;
    color: white;
    position: relative;
    display: inline-block;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-weight: 700;
  }
  
  .section-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    right: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(135deg, #f39c12, #e74c3c);
    border-radius: 2px;
    box-shadow: 0 2px 10px rgba(243, 156, 18, 0.5);
  }
  
  .pdfs-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 30px;
  }
  
  .pdf-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    transition: all 0.4s ease;
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: relative;
  }
  
  .pdf-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(135deg, #f39c12, #e74c3c);
  }
  
  .pdf-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
  }
  
  .pdf-preview {
    position: relative;
    height: 200px;
    overflow: hidden;
    cursor: pointer;
    background: #f1f1f1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .pdf-preview i {
    font-size: 100px;
    color: #e74c3c;
    transition: all 0.3s ease;
  }
  
  .pdf-card:hover .pdf-preview i {
    transform: scale(1.1);
    color: #c0392b;
  }
  
  .pdf-info {
    padding: 25px;
  }
  
  .pdf-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 12px;
    color: #2c3e50;
    line-height: 1.4;
  }
  
  .pdf-meta {
    display: flex;
    justify-content: space-between;
    color: #7f8c8d;
    font-size: 14px;
    margin-top: 15px;
  }
  
  .pdf-category {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    padding: 8px 16px;
    border-radius: 25px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
  }
  
  .no-pdfs {
    text-align: center;
    padding: 80px 0;
    color: white;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .no-pdfs-icon {
    font-size: 80px;
    color: rgba(255, 255, 255, 0.6);
    margin-bottom: 20px;
  }
  
  .no-pdfs p {
    font-size: 18px;
    margin-bottom: 10px;
  }
  
  /* تأثيرات إضافية للفخامة */
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  
  .pdf-card:nth-child(even) {
    animation: float 6s ease-in-out infinite;
  }
  
  .pdf-card:nth-child(odd) {
    animation: float 6s ease-in-out infinite reverse;
  }
  
  /* تحسينات الاستجابة */
  @media (max-width: 768px) {
    .header-content {
      flex-direction: column;
      gap: 20px;
    }
    
    .search-bar {
      width: 100%;
      max-width: 400px;
    }
    
    .pdfs-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    .section-title {
      font-size: 28px;
    }
  }

  /* زر التحميل */
  .download-btn {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 25px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin-top: 15px;
    box-shadow: 0 5px 20px rgba(52, 152, 219, 0.3);
  }
  
  .download-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(52, 152, 219, 0.5);
  }
  
  .download-btn i {
    margin-left: 10px;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
<header>
  <div class="container">
    <div class="header-content">
      <div class="logo">Mr Lio</div>
      <div class="nav-buttons">
        <button class="home-btn" onclick="window.location.href='startU.html'">
          <i class="fas fa-home"></i> الصفحة الرئيسية
        </button>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="ابحث عن الاختبارات  ..." />
      </div>
    </div>
  </div>
</header>

<section class="pdfs-section">
  <div class="container">
    <h2 class="section-title">اختبارات الاحياء </h2>
    <div class="pdfs-grid" id="pdfsContainer"></div>
    <div class="no-pdfs" id="noPdfsMessage" style="display:none;">
      <div class="no-pdfs-icon"><i class="fas fa-file-pdf"></i></div>
      <p>لا توجد اختبارات  متاحة </p>
      <p>تواصل مع الإدارة لإضافة محتوى جديد</p>
    </div>
  </div>
</section>


<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("pdfsContainer");
  const noPdfsMessage = document.getElementById("noPdfsMessage");
  const searchInput = document.getElementById("searchInput");
  let allPdfs = [];

  searchInput.addEventListener("input", function() {
    const searchTerm = this.value.toLowerCase();
    const filteredPdfs = allPdfs.filter(pdf => 
      pdf.title.toLowerCase().includes(searchTerm) || 
      (pdf.description && pdf.description.toLowerCase().includes(searchTerm)) ||
      (pdf.category && pdf.category.toLowerCase().includes(searchTerm))
    );
    renderPdfs(filteredPdfs);
  });

  function renderPdfs(pdfs) {
    if (!pdfs.length) {
      container.innerHTML = "";
      noPdfsMessage.style.display = "block";
      return;
    }
    noPdfsMessage.style.display = "none";
    let html = "";

    pdfs.forEach((pdf, i) => {
      html += `
      <div class="pdf-card" style="animation-delay: ${i * 0.1}s">
        <div class="pdf-preview" onclick="window.open('${pdf.url}', '_blank')">
          <i class="fas fa-file-pdf"></i>
        </div>
        <div class="pdf-info">
          <h3 class="pdf-title">${pdf.title}</h3>
          <p style="color: #7f8c8d; font-size: 16px; line-height: 1.6; margin-top: 10px;">${pdf.description || 'وصف غير متوفر'}</p>
          <div class="pdf-meta">
            <span class="pdf-category">${pdf.category || 'اختبار تعليمي'}</span>
            <span style="color: #95a5a6;">
              <i class="fas fa-file-download" style="margin-left: 5px;"></i>
              ${Math.floor(Math.random() * 500) + 50} تحميل
            </span>
          </div>
          <button class="download-btn" onclick="window.open('${pdf.url}', '_blank')">
            <i class="fas fa-download"></i> تحميل الملف
          </button>
        </div>
      </div>`;
    });

    container.innerHTML = html;
  }

  fetch('https://script.google.com/macros/s/AKfycbxzDjyZDK3NglgoX1DOWIlru6y1GiLMVtYGYQd9I9r4qpmqOfBFb1L2R6DD-WS-XpxK4A/exec')
    .then(res => res.json())
    .then(data => {
      allPdfs = data;
      renderPdfs(allPdfs);
    })
    .catch(err => {
      console.error("خطأ أثناء جلب البيانات:", err);
      noPdfsMessage.style.display = "block";
    });
});
</script>


</body>
</html>
